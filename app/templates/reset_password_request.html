{% extends "base.html" %}

{% block content %}
<div class="wrapper">
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <div class="input_field">
            {{ form.email.label(class="label") }}<br>
            <div>{{ form.email(class="inputbox", placeholder="Email") }}</div>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <p>{{ form.submit(class="sbtn") }}</p>
    </form>
</div>
{% endblock %}
